<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./assets/BolluPavanKumar.png" type="image/png">
    <title>SocialLinksProfile</title>
</head>
<body>
    
    <main class="main-container">
        <div class="container">
            <div class="profile-container">
                <img src="assets/BolluPavanKumar.png" alt="Profile Img" class="profile" >
            </div>
            <div class="name-container">
                <p class="name">Pavan Kumar Bollu</p>
                <p class="address">Telangana, India</p>
            </div>
            <div class="role-container">
                <p class="role">"Java Developer and Trainer."</p>
            </div>
            <div class="social-links-container">
                <a class="social-link" href="https://github.com/PavanKumarBollu">GitHub</a>
                <a class="social-link" href="https://www.linkedin.com/feed/">LinkedIn</a>
                <a class="social-link" href="https://www.instagram.com/">Instagram</a>
                <a class="social-link" href="#">Twitter</a>
                <a class="social-link" href="https://www.frontendmentor.io/profile/PavanOther">FrontEnd Mentor</a>
            </div>
        </div>
    </main>

</body>
</html>
